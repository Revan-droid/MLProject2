<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href='{% static "home2.css"%}' type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style>
    .bg {
    position: fixed; 
    top: -50%; 
    left: -50%; 
    width: 200%; 
    height: 200%;
  }
  .bg img {
    position: absolute; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0; 
    margin: auto; 
    min-width: 50%;
    min-height: 50%;
  }
    </style>
</head>
<body>
    <div class="bg">
        <img src='{% static "images/logo2.jpg"%}' alt="Logo">
    </div> 
    <h1>Create An Account For IDS</h1>
    <div class="background">
        <div class="shape"></div>
        
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">


        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">
        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}">I have already account</a>
    </form>
</body>
</html>
